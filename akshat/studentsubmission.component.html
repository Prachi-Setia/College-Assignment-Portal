
<div class="body">
<div class="body-heading"><br/><b>Submissions</b></div>
<div *ngIf="present">
    <!-- <div class="body-heading"> Due date- (dd/mm/yyyy)</div> -->
    <hr style="color:#d9d9d9; background-color:#d9d9d9">
    <table>
        <thead>
            <tr>
              
                <th>Name</th>
                <th>Status</th>
                <th>Set Status</th>
                <th>Created At</th>
            
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let submission of submittedStudent; let i = index">
          
                <td class="tooltip1" (mouseenter)="getEnrollment(submission.owner,i)" >{{submission.name}} 
                    <span class="tooltiptext" *ngIf="enrollPresent">{{ownerEnrollment}}</span>
                    <span style="color: #fff" class="tooltiptext" *ngIf="!enrollPresent">
                        <svg fill="white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M13.75 22c0 .966-.783 1.75-1.75 1.75s-1.75-.784-1.75-1.75.783-1.75 1.75-1.75 1.75.784 1.75 1.75zm-1.75-22c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 10.75c.689 0 1.249.561 1.249 1.25 0 .69-.56 1.25-1.249 1.25-.69 0-1.249-.559-1.249-1.25 0-.689.559-1.25 1.249-1.25zm-22 1.25c0 1.105.896 2 2 2s2-.895 2-2c0-1.104-.896-2-2-2s-2 .896-2 2zm19-8c.551 0 1 .449 1 1 0 .553-.449 1.002-1 1-.551 0-1-.447-1-.998 0-.553.449-1.002 1-1.002zm0 13.5c.828 0 1.5.672 1.5 1.5s-.672 1.501-1.502 1.5c-.826 0-1.498-.671-1.498-1.499 0-.829.672-1.501 1.5-1.501zm-14-14.5c1.104 0 2 .896 2 2s-.896 2-2.001 2c-1.103 0-1.999-.895-1.999-2s.896-2 2-2zm0 14c1.104 0 2 .896 2 2s-.896 2-2.001 2c-1.103 0-1.999-.895-1.999-2s.896-2 2-2z"/></svg>
                    </span>
                </td>
                <td>{{submission.status}}</td>
                <td> &nbsp; <div (click)="changeStatus(submission._id,'accepted',submission.name,i)" class="fa fa-check  iconstyle"></div>
                &nbsp; &nbsp;    <div (click)="changeStatus(submission._id,'rejected',submission.name,i)" class=" fa fa-close  iconstyle"></div></td>
                <td class="tooltip1">{{submission.createAt}}<span class="tooltiptext">Time: {{submission.createTime}}</span></td>
               
            </tr>
      </tbody>
    </table>
    
</div>
<div class="start" *ngIf="!present" style="margin-top: 100px;">
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
</div>
